<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docker Icon Vault - Searchable Icon Collection</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family:
        -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
        Cantarell, sans-serif;
      line-height: 1.6;
      color: #e2e8f0;
      background-color: rgb(15, 23, 42);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 80px;
    }

    header {
      background: rgba(15, 23, 42, 0.8);
      color: white;
      padding: 30px 0;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .search-box {
      background: rgba(30, 41, 59, 0.5);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .search-input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 23, 42, 0.5);
      color: #e2e8f0;
    }

    .search-input:focus {
      outline: none;
      border-color: #3498db;
    }

    .stats {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: rgba(226, 232, 240, 0.7);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      max-width: 1200px;
      margin: 0 auto 40px auto;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: rgba(30, 41, 59, 0.4);
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.2s;
    }

    .card:hover {
      border-color: rgba(52, 152, 219, 0.5);
      background: rgba(30, 41, 59, 0.6);
    }

    .card-icon-wrapper {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      flex-shrink: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(52, 152, 219, 0.08);
    }

    .card-icon {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .card-content {
      flex: 1;
      min-width: 0;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card-status {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #10b981;
    }

    /* Primary title (name) */
    .card-title {
      font-size: 16px;
      font-weight: 700;
      color: #ffffff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Secondary meta (image_name) */
    .card-meta {
      font-size: 11px;
      font-family: "Courier New", monospace;
      color: rgba(226, 232, 240, 0.6);
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-description {
      font-size: 12px;
      color: rgba(226, 232, 240, 0.7);
      margin-top: 4px;
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .card-url {
      font-size: 10px;
      font-family: "Courier New", monospace;
      color: rgba(52, 152, 219, 0.8);
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .copy-btn {
      padding: 8px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .copy-btn:hover {
      background: #2980b9;
    }

    .copy-btn.copied {
      background: #10b981;
    }

    .loading, .no-results {
      text-align: center;
      padding: 60px 20px;
      color: rgba(226, 232, 240, 0.5);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 20px;
      background: rgba(15, 23, 42, 0.95);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 14px;
    }

    footer a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <div class="container">
    <h1>üê≥ Docker Icon Vault</h1>
    <p>A curated collection of icons for Docker images</p>
  </div>
</header>

<main class="container">
  <div class="search-box">
    <input
      type="text"
      id="searchInput"
      class="search-input"
      placeholder="Search by name or image name..."
      autocomplete="off"
    />
  </div>

  <div class="stats" id="stats">Loading...</div>
  <div id="results" class="loading">Loading Docker images...</div>
</main>

<footer>
  Docker Icon Vault ¬© 2024
</footer>

<script>
  let allImages = [];
  let filteredImages = [];

  async function loadData() {
    try {
      const response = await fetch("list.json");
      allImages = await response.json();
      filteredImages = allImages;
      renderResults();
      updateStats();
    } catch (error) {
      document.getElementById("results").innerHTML =
        '<div class="no-results">Error loading data.</div>';
      console.error(error);
    }
  }

  function searchImages(query) {
    const searchTerm = query.toLowerCase().trim();

    if (!searchTerm) {
      filteredImages = allImages;
    } else {
      filteredImages = allImages.filter((image) => {
        return (
          (image.name || "").toLowerCase().includes(searchTerm) ||
          (image.image_name || "").toLowerCase().includes(searchTerm) ||
          (image.description || "").toLowerCase().includes(searchTerm)
        );
      });
    }

    renderResults();
    updateStats();
  }

  function renderResults() {
    const resultsDiv = document.getElementById("results");

    if (filteredImages.length === 0) {
      resultsDiv.innerHTML =
        '<div class="no-results">No images found.</div>';
      return;
    }

    const grid = document.createElement("div");
    grid.className = "grid";

    filteredImages.forEach((image) => {
      const logoUrl = image.logo_url.startsWith("./")
        ? image.logo_url.substring(2)
        : image.logo_url;

      const cdnUrl = `https://incari.github.io/docker-icon-vault/${logoUrl}`;

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="card-icon-wrapper">
          <img src="${logoUrl}" class="card-icon" alt="${image.name}">
        </div>

        <div class="card-content">
          <div class="card-header">
            <div class="card-status"></div>
            <h3 class="card-title">${image.name}</h3>
          </div>
          <div class="card-meta">${image.image_name}</div>
          <div class="card-description">${image.description || ""}</div>
          <div class="card-url">${cdnUrl}</div>
        </div>

        <button class="copy-btn" onclick="copyToClipboard('${cdnUrl}', this)">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
      `;

      grid.appendChild(card);
    });

    resultsDiv.innerHTML = "";
    resultsDiv.appendChild(grid);
  }

  function updateStats() {
    const statsDiv = document.getElementById("stats");
    const total = allImages.length;
    const showing = filteredImages.length;

    statsDiv.textContent =
      showing === total
        ? `Showing all ${total} Docker images`
        : `Showing ${showing} of ${total} Docker images`;
  }

  function copyToClipboard(text, button) {
    navigator.clipboard.writeText(text).then(() => {
      const originalHTML = button.innerHTML;

      button.innerHTML = "Copied!";
      button.classList.add("copied");

      setTimeout(() => {
        button.innerHTML = originalHTML;
        button.classList.remove("copied");
      }, 2000);
    });
  }

  document.getElementById("searchInput")
    .addEventListener("input", (e) => searchImages(e.target.value));

  loadData();
</script>

</body>
</html>
